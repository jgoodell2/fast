
  <div>
    <p class="multiple-choice-stem" style="font-weight:bold;">For data, the term "variable" means:</p>
    <label class="fast-radio-container">A fixed number that cannot be changed.
      <input type="radio" name="radio" answered="A fixed number that cannot be changed.">

    </label>
