<style>
/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: 9px;
	left: 9px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}
</style>
<form>
        <p class="multiple-choice-stem" style="font-weight:bold;">With data, the term "variable" means:</p>
        <label class="container">A fixed number that cannot be changed.
                <input type="radio" name="radio" answered="A fixed number that cannot be changed.">
                <span class="checkmark"></span>
        </label>
        <label class="container">A characteristic, number, or quantity that can be measured or counted or a data item that may take on more than one value.
                <input type="radio" name="radio" answered="A characteristic, number, or quantity that can be measured or counted or a data item that may take on more than one value.">
                <span class="checkmark"></span>
        </label>
        <label class="container">An undefined term used only in specific circumstances.
                <input type="radio" name="radio" answered="An undefined term used only in specific circumstances.">
                <span class="checkmark"></span>
        </label>
        <label class="container">A random selection of data points that randomly change over time.
                <input type="radio" name="radio" answered="A random selection of data points that randomly change over time.">
                <span class="checkmark"></span>
        </label>
</form>
